<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
<div class="container">
<header class="header">
  <h1 id="title" class="text-center">NIICE-Team</h1>
<p id="description" class="description text-center">Formulario de inscrição NIICE-Team</p>
</header>
<form id="survey-form" >
  <div class="form-group">
    <label id="name-label">Nome</label>
    <input id="name" class="form-control" type="text" placeholder="Seu nome" required>
   </div>
  <div class="form-group">
    <label id="email-label">E-mail</label>
  <input id="email" class="form-control" type="email" placeholder="E-mail" required>
  </div>
  <div class="form-group">
    <label id="number-label">Idade<span class="clue">(Opcional)</span></label>
  <input id="number" class="form-control" type="number" placeholder="idade" min="1" max="100">
  </div>
  <div class="form-group">
    <label id="number-label">Sou um bom...</label>
    
    <select id="dropdown" class="form-control" name="acting" required>
      <option disabled selected value>Selecione  a sua melhor atuação</option>
      <option value="driver">Motorista</option>
      <option value="sniper">Sniper</option>
      <option value="infantry">Infantaria</option>
      <option value="leader">Líder</option>
    </select>
  </div>
    <div class="form-group">
      <p>Como você gosta de jogar?</p>
      <label>
        <input name="user-recommend" value="safe" type="radio" class="input-radio" checked="">Safe e estratégico</label>
      <label>
        <input name="user-recommend" value="rush" type="radio" class="input-radio">Rushando igual um maluco</label>

      <label><input name="user-recommend" value="idontnow" type="radio" class="input-radio">Eu não sei</label>
  </div>
  <div class="form-group">
      <p>
        Quais são suas AR's preferidas?
      </p>

      <label><input name="prefer" value="m4a1" type="checkbox" class="input-checkbox">M4-A1</label>
      <label>
        <input name="prefer" value="scarl" type="checkbox" class="input-checkbox">SCAR-L</label>
      <label><input name="prefer" value="groza" type="checkbox" class="input-checkbox">Groza</label>
      <label><input name="prefer" value="akm" type="checkbox" class="input-checkbox">AKM</label>
      <label><input name="prefer" value="beryl" type="checkbox" class="input-checkbox">Beryl M762</label>
      <label><input name="prefer" value="aug" type="checkbox" class="input-checkbox">AUG</label>
      <label><input name="prefer" value="m16a4" type="checkbox" class="input-checkbox">M16A4</label>
      <label><input name="prefer" value="mutant" type="checkbox" class="input-checkbox">MK47-Mutant</label>
      <label><input name="prefer" value="g36c" type="checkbox" class="input-checkbox">G36C</label>
      <label><input name="prefer" value="qbz" type="checkbox" class="input-checkbox">QBZ</label>
    </div>
  <div class="form-group">
      <p>Algum comentário ou sugestão?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Digite sua sugestão ou comentário aqui."></textarea>
    </div>
  <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Enviar
      </button>
    </div>
  </div>
</form>
